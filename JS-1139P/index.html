<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euro 2024 Score Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div id="border" class="col-4 text-center me-auto">
          <h1 id="teamA">TEAM A</h1>
          <p class="fw-bold fs-4" for="sayi" id="result">0</p>
          <button onclick="selectTeam()" type="button" class="btn btn-success">
            Select Team
          </button>
          <div class="row mt-3">
            <div class="col-6">
              <button
                onclick="increase()"
                type="button"
                class="btn btn-success"
              >
                Increase Score
              </button>
            </div>
            <div class="col-6">
              <button
                onclick="decrease()"
                type="button"
                class="btn btn-success"
              >
                Decrease Score
              </button>
            </div>
          </div>
          <div class="row text-center mt-3">
            <div class="col-12">
              <button
                onclick="enterScore()"
                type="button"
                class="btn btn-success"
              >
                Enter Score
              </button>
            </div>
          </div>
        </div>
        <div id="border" class="col-4 text-center ms-auto">
          <h1 id="teamB">TEAM B</h1>
          <p class="fw-bold fs-4" for="sayiB" id="resultB">0</p>
          <button onclick="selectTeamB()" type="button" class="btn btn-success">
            Select Team
          </button>
          <div class="row mt-3">
            <div class="col-6">
              <button
                onclick="increaseB()"
                type="button"
                class="btn btn-success"
              >
                Increase Score
              </button>
            </div>
            <div class="col-6">
              <button
                onclick="decreaseB()"
                type="button"
                class="btn btn-success"
              >
                Decrease Score
              </button>
            </div>
          </div>
          <div class="row text-center mt-3">
            <div class="col-12">
              <button
                onclick="enterScoreB()"
                type="button"
                class="btn btn-success"
              >
                Enter Score
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
